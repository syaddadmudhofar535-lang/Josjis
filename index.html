<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengumpulan Tugas Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .file-input:focus + label,
        .file-input.has-file + label {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }
        
        .success-checkmark {
            animation: scaleIn 0.5s ease-in-out;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Sistem Pengumpulan Tugas</h1>
            <p class="text-white/80 text-lg">Upload dan kelola tugas akademik dengan mudah</p>
        </div>

        <!-- Main Card -->
        <div class="card-glass p-8 rounded-2xl shadow-2xl">
            <!-- Submission Form -->
            <form id="submissionForm" class="space-y-6">
                <!-- Student Info -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Nama Lengkap</label>
                        <input type="text" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                               placeholder="Masukkan nama lengkap">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Kelas</label>
                        <input type="text" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                               placeholder="Contoh: X IPA 1">
                    </div>
                </div>

                <!-- Assignment Details -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Mata Pelajaran</label>
                        <select required class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                            <option value="">Pilih mata pelajaran</option>
                            <option value="matematika">Matematika</option>
                            <option value="fisika">Fisika</option>
                            <option value="kimia">Kimia</option>
                            <option value="biologi">Biologi</option>
                            <option value="bahasa">Bahasa Indonesia</option>
                            <option value="inggris">Bahasa Inggris</option>
                            <option value="sejarah">Sejarah</option>
                            <option value="geografi">Geografi</option>
                            <option value="ekonomi">Ekonomi</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Judul Tugas</label>
                        <input type="text" required 
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                               placeholder="Contoh: Tugas Matematika Bab 1">
                    </div>
                </div>

                <!-- File Upload -->
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Upload File Tugas</label>
                    <div class="relative">
                        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.zip" 
                               class="file-input absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                               required>
                        <label for="fileInput" class="flex flex-col items-center justify-center border-2 border-dashed border-white/30 rounded-lg p-8 text-center cursor-pointer transition-all hover:border-blue-400">
                            <svg class="w-12 h-12 text-white/60 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <span class="text-white font-medium">Klik untuk upload file</span>
                            <span class="text-white/60 text-sm mt-1">Format: PDF, DOC, DOCX, JPG, PNG, ZIP</span>
                            <span class="text-white/60 text-sm">Maksimal: 10MB</span>
                        </label>
                    </div>
                    <div id="fileName" class="text-white text-sm mt-2 hidden"></div>
                </div>

                <!-- Additional Notes -->
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Catatan Tambahan (Opsional)</label>
                    <textarea rows="3" 
                              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all resize-none"
                              placeholder="Tambahkan catatan atau instruksi khusus..."></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full btn-primary py-3 px-6 rounded-lg text-white font-semibold text-lg transition-all duration-300 transform hover:scale-105">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Kirim Tugas
                    </span>
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-8 p-6 bg-green-500/20 border border-green-400/30 rounded-lg">
                <div class="flex items-center">
                    <div class="success-checkmark flex-shrink-0 w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-white font-semibold">Tugas Berhasil Dikirim!</h3>
                        <p class="text-white/80 text-sm mt-1">Tugas Anda sudah terkirim dan akan segera diproses.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="grid md:grid-cols-3 gap-6 mt-8">
            <div class="card-glass p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">235</div>
                <div class="text-white/80 text-sm">Tugas Terkirim</div>
            </div>
            <div class="card-glass p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">98%</div>
                <div class="text-white/80 text-sm">Tugas Tepat Waktu</div>
            </div>
            <div class="card-glass p-6 text-center">
                <div class="text-3xl font-bold text-white mb-2">15</div>
                <div class="text-white/80 text-sm">Mata Pelajaran</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('submissionForm');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const successMessage = document.getElementById('successMessage');

            // Handle file input change
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    fileName.textContent = `File dipilih: ${file.name} (${formatFileSize(file.size)})`;
                    fileName.classList.remove('hidden');
                    fileInput.classList.add('has-file');
                    
                    // Validate file size
                    if (file.size > 10 * 1024 * 1024) {
                        alert('Ukuran file terlalu besar! Maksimal 10MB.');
                        e.target.value = '';
                        fileName.classList.add('hidden');
                    }
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                const formData = new FormData(form);
                const inputs = form.querySelectorAll('input[required], select[required]');
                let isValid = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#ef4444';
                    } else {
                        input.style.borderColor = '';
                    }
                });

                if (!isValid) {
                    alert('Harap lengkapi semua field yang wajib diisi!');
                    return;
                }

                // Simulate submission
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="flex items-center justify-center"><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>Mengirim...</span>';

                setTimeout(() => {
                    // Show success message
                    successMessage.classList.remove('hidden');
                    form.reset();
                    fileName.classList.add('hidden');
                    fileInput.classList.remove('has-file');
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span class="flex items-center justify-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>Kirim Tugas</span>';

                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 5000);
                }, 2000);
            });

            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
<script>
   document.addEventListener('DOMContentLoaded', function() {
       const form = document.getElementById('submissionForm');

       form.addEventListener('submit', function(e) {
           e.preventDefault();
           const submission = {
               name: form.querySelector('input[type="text"]').value,
               class: form.querySelector('input[type="text"]:nth-of-type(2)').value,
               subject: form.querySelector('input[type="text"]:nth-of-type(3)').value,
               title: form.querySelector('input[type="text"]:nth-of-type(4)').value,
               notes: form.querySelector('textarea').value,
           };

           fetch('http://localhost:3000/submit', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify(submission)
           })
           .then(response => response.json())
           .then(data => {
               alert(data.message);
               form.reset();
               fetchSubmissions();
           })
           .catch(error => {
               console.error('Error:', error);
           });
       });

       function fetchSubmissions() {
           fetch('http://localhost:3000/submissions')
               .then(response => response.json())
               .then(data => {
                   const submissionsUl = document.getElementById('submissionsUl');
                   submissionsUl.innerHTML = '';
                   data.forEach(submission => {
                       const li = document.createElement('li');
                       li.textContent = `${submission.title} - ${submission.name}`;
                       submissionsUl.appendChild(li);
                   });
               })
               .catch(error => {
                   console.error('Error fetching submissions:', error);
               });
       }

       fetchSubmissions();
   });
   
    </script>
</body>
</html>
